language: php
sudo: false

matrix:
  fast_finish: true
  include:
    - php: "7.0"
    - php: "7.1"
    - php: "nightly"
  allow_failures:
    - php: "nightly"

install:
    - composer self-update
    - composer update

script:
    - vendor/bin/phpunit --bootsrap=phpunit-autoload.php
    - php -dmbstring.func_overload=7 --bootsrap=phpunit-autoload.php vendor/bin/phpunit
    - vendor/bin/psalm
